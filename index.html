<!DOCTYPE html> 
<html lang = "en">
    <head>
        <meta charset = "UTF-8"> 
        <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
    </head>
    <body>
        <div class="top">
        <p>Metric/Imperial unit conversion</p>
        <p id="count-el">0</p>
    </div>
    <div class="bottom">
        <h5>Length (Meter/Feet)</h5>
        <h6><div id="meter1">0</div> meters = <div id="feet1">0.000</div> feet | <div id="feet2">0</div>feet = <div id="meter2">0.000</div> meters</h6>
        <h5>Volume (Liters/Gallons)</h5>
        <h6><div id="liters1">0</div> liters = <div id="gallons1">0.000</div> gallons | <div id="gallons2">0</div>gallons = <div id="liters2">0.000</div> liters</h6>
        <h5>Mass (Kilograms/Pounds)</h5>
        <h6><div id="kilos1">0</div> kilos = <div id="pounds1">0.000</div> pounds | <div id="pounds2">0</div>pounds = <div id="kilos2">0.000</div> kilos</h6>
    </div>
    </body>
</html>
